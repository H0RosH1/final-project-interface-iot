<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Chicken Coop Smart Care</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="img_logo">
            <p>Chicken Coop <br>Smart Care</p>
        </div>
        <div class="login">
            <div class="connet">
                <a href="#">เข้าสู่ระบบ</a>
                <a href="#" class="active">สมัครสมาชิก</a>
            </div>
            <form action="#" method="post">
                <div class="type">
                    <p>ประเภทผู้ใช้งาน :</p>
                    <input type="radio" name="type" id="std" checked>
                    <label for="std">นักศึกษา</label>
                    <input type="radio" name="type" id="te">
                    <label for="te">อาจารย์</label>
                </div>
                <div class="type">
                    <p>คำนำหน้าชื่อ :</p>
                    <select name="title" id="title">
                        <option value="" hidden>เลือกคำนำหน้าชื่อ</option>
                        <option value="นาย" >นาย</option>
                        <option value="นาง" >นาง</option>
                        <option value="นางสาว" >นางสาว</option>
                    </select>
                </div>
                <p>รหัสนักศึกษา :</p>
                <input type="text" name="name" id="name">
                <div class="name">
                    <div class="text">
                        <p>ชื่อ :</p>
                        <p>สกุล :</p>
                    </div>
                    <div class="form_name">
                        <input type="text" id="fname">
                        <input type="text" id="lname">
                    </div>
                </div>
                <p>รหัสผ่าน :</p>
                <input type="password" name="pwd" id="pwd">
                <p>ยืนยันรหัสผ่าน :</p>
                <input type="password" name="pwd_confrim" id="pwd_confrim">
                <p>อีเมล :</p>
                <input type="email" name="pwd_confrim" id="pwd_confrim">
                <button type="submit" class="submit">สมัครสมาชิก</button>
            </form>
        </div>
    </div>
</body>

</html>
